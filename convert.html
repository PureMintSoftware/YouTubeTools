<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert YouTube Tags to Hashtags</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #001f14;
            border-radius: 10px;
        }
        #tagInput, #outputArea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: #003d29;
            color: #66ffcc;
            box-sizing: border-box;
        }
        #tagList {
            min-height: 50px;
            padding: 10px;
            margin: 10px 0;
            background-color: #002620;
            border-radius: 5px;
        }
        .tag {
            display: inline-block;
            background-color: #004d33;
            color: #66ffcc;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: move;
        }
        .delete-btn {
            margin-left: 10px;
            color: #ff4d4d;
            cursor: pointer;
        }
        button {
            padding: 10px 20px;
            background-color: #004d33;
            color: #66ffcc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #66ffcc;
            color: #004d33;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="tagInput" placeholder="Paste or type in your tags separated by commas."></textarea>
        <div id="tagList">
            <div id="placeholderMessage">Your tags will appear here. You can reorder them using drag and drop.</div>
        </div>
        <button onclick="generateOutput()">Convert Tags and Copy to Clipboard</button>
        <textarea id="outputArea" readonly placeholder="Your converted hashtags will appear here, and be automatically copied to your clipboard."></textarea>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script>
        const tagInput = document.getElementById('tagInput');
        const tagList = document.getElementById('tagList');
        const outputArea = document.getElementById('outputArea');
        const placeholderMessage = document.getElementById('placeholderMessage');

        tagInput.addEventListener('input', processTags);

        function processTags() {
            const input = tagInput.value.trim();
            let tags;
            if (input.includes(',')) {
                tags = input.split(',').map(tag => tag.trim().replace(/\s+/g, ''));
            } else {
                tags = input.split(/\s+/).map(tag => tag.startsWith('#') ? tag.slice(1) : tag);
            }
            createTags(tags);
        }

        function createTags(tags) {
            tagList.innerHTML = '';
            if (tags.length === 0) {
                tagList.appendChild(placeholderMessage);
            } else {
                placeholderMessage.style.display = 'none';
            }
            tags.forEach(tag => {
                if (tag) {
                    const div = document.createElement('div');
                    div.className = 'tag';
                    div.textContent = tag;
                    const deleteBtn = document.createElement('span');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.textContent = 'Ã—';
                    deleteBtn.onclick = () => div.remove();
                    div.appendChild(deleteBtn);
                    tagList.appendChild(div);
                }
            });
            initSortable();
        }
